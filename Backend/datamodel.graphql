enum Entitlements {
  MY_PROFILE
  REQUEST_TIME_OFF
  RECORD_TIME
  MY_TEAM
  PERMISSIONS
}

enum Permissions {
  ADMIN
  MANAGER
  EMPLOYEE
}

type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String!
  age: Int
  avatar: String
  permissions: [Permissions]
  entitlements: [Entitlements]
}

type Employee {
  id: ID! @unique
  name: String!
  email: String!
  age: Int
  avatar: String
}