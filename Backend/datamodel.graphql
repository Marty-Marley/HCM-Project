enum Entitlements {
  PROFILE
  HOLIDAYS
  TIMESHEET
  TEAM
}

enum Permissions {
  ADMIN
  MANAGER
  EMPLOYEE
}

type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String!
  age: Int
  avatar: String
  permissions: [Permissions]
  entitlements: [Entitlements]
}

type Employee {
  id: ID! @unique
  name: String!
  email: String!
  age: Int
  avatar: String
}

